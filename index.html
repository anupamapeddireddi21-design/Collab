<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>E‑Commerce Admin Dashboard — Single File</title>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0f1724; /* dark navy */
--card:#0b1220;
--muted:#94a3b8;
--accent:#06b6d4; /* teal */
--glass: rgba(255,255,255,0.04);
--success:#10b981;
--danger:#ef4444;
--soft:#111827;
color-scheme: dark;
}
*{box-sizing:border-box}
html,body{height:100%;}
body{
margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
background: linear-gradient(180deg,var(--bg), #071021 120%);
color:#e6eef6; -webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale; padding:18px;
}
.app{
display:grid; grid-template-columns:260px 1fr; gap:20px; align-items:start; max-width:1300px; margin:0 auto;
}
/* SIDEBAR */
.sidebar{background:linear-gradient(180deg,var(--card), #071226); border-radius:14px; padding:18px; height:calc(100vh - 36px); overflow:auto; box-shadow:0 6px 20px rgba(2,6,23,0.6)}
.brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#3b82f6);display:grid;place-items:center;font-weight:800}
.brand h1{font-size:15px;margin:0}
.nav{margin-top:12px}
.nav a{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;color:var(--muted);text-decoration:none;margin-bottom:6px}
.nav a.active, .nav a:hover{background:var(--glass);color:#fff}
.nav a svg{opacity:0.9}
.sidebar .section-title{font-size:12px;color:var(--muted);margin:14px 4px}
/* MAIN */
.main{display:flex;flex-direction:column;gap:18px}
.topbar{display:flex;justify-content:space-between;align-items:center;gap:12px}
.search{display:flex;gap:8px;align-items:center;background:var(--card);padding:10px;border-radius:10px;min-width:380px}
.search input{background:transparent;border:0;outline:none;color:inherit;font-size:14px}
.controls{display:flex;gap:10px;align-items:center}
.btn{background:linear-gradient(90deg,#0ea5a5,#06b6d4);padding:8px 12px;border-radius:10px;border:0;color:#021124;font-weight:600;cursor:pointer}
.icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:10px;cursor:pointer}
/* grid */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:14px;border-radius:12px;box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);}
.kpi{display:flex;justify-content:space-between;align-items:center}
.kpi .left{display:flex;flex-direction:column}
.kpi .title{font-size:13px;color:var(--muted)}
.kpi .value{font-size:20px;font-weight:700}
.trend{font-size:12px;padding:6px;border-radius:8px}
.trend.up{background:rgba(16,185,129,0.12);color:var(--success)}
